
<div class="row" >
<div class="col-md-1">
</div>
  <div class="col-md-4">
      <h3>Login</h3><br>
      <form #loginForm="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control" id="usernameId" placeholder="usuario" name="username" [(ngModel)]="usr.username" autofocus required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha" name="password" [(ngModel)]="usr.password" required>
          </div>
          <button type="button" class="btn btn-primary" (click)="authorize()" [disabled]="!loginForm.form.valid">Entrar</button>
      </form>
  </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="msgErro">
        {{ msgErro }}
</div>
