
<app-menu></app-menu>
<div class="alert alert-info" role="alert">
        <b>Cadastro de ve&iacute;culos</b>
</div>
<br>
  <div class="row">
  <div class="col-lg-2">
    <div class="input-group">
<button type="button" class="btn btn-primary" (click)="novoVeiculo()">Novo ve&iacute;culo</button>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="input-group">
      <input type="text" name="placa" placeholder="Placa"  [(ngModel)]="veiculo.placa" required>
      <button type="button" class="btn btn btn-primary btn-sm" [disabled]="!veiculo.placa" (click)="loadByPlaca()">Buscar Placa</button>
    </div>
  </div>
</div>
<br>
<div class="card card-block" style="width: 40rem;" *ngFor="let vcl of veiculos">
  <h3 class="card-title">{{vcl.marca}}/{{vcl.modelo}}/{{vcl.cor}}  {{vcl.placa}}</h3>
  <h4 class="card-title">{{vcl.proprietario}}</h4>
  <p class="card-text">
    ano: {{vcl.ano}}   -   renavam: {{vcl.renavam}}   -   chassi: {{vcl.chassi}}<br>
  </p>
  BO's:[
  <label *ngFor="let b of vcl.bos">
    &nbsp;{{b}}&nbsp;
  </label>]
  <button type="button" class="btn btn-link" (click)="toVclDetail(vcl)">Editar</button>
</div>
<div class="alert alert-danger" role="alert" *ngIf="msgErro">
        {{ msgErro }}
</div>
